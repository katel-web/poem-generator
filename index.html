<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <h1>AI Poem Generator</h1>
    <main>
      <form action="">
        <input
          type="text"
          placeholder="Enter the topic of the poem"
          required
          autofocus
        />
        <input type="submit" />
      </form>

      <div>
        Poem line 1
        <br />
        Poem line 2
      </div>
    </main>

    <footer>
      This product was coded by Kate Lemass and is
      <a href="https://github.com/katel-web/poem-generator">
        open sourced on GitHub</a
      >
      and is <a href="https://poem-generater.netlify.app/">hosted on Netlify</a>
    </footer>
  </body>
  <script src="src/index.js"></script>
</html>
