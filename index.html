<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Poem Generator</title>
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>AI Poem Generator</h1>
      </header>
      <main>
        <form action="" id="poem-generator-form">
          <input
            type="text"
            placeholder="Enter the topic of the poem"
            required
            autofocus
            class="input-form"
            id="user-input"
          />
          <input type="submit" class="submit-button" />
        </form>

        <div class="poem" id="poem-box"></div>
      </main>

      <footer>
        This product was coded by
        <a href="https://github.com/katel-web" target="_blank"> Kate Lemass</a>
        and is
        <a href="https://github.com/katel-web/poem-generator" target="_blank">
          open-sourced on GitHub</a
        >
        and is
        <a href="https://poem-generater.netlify.app/" target="_blank"
          >hosted on Netlify</a
        >
      </footer>
    </div>
  </body>
  <script src="src/index.js"></script>
</html>
